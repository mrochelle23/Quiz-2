{% extends 'base.html' %}

{% block title %}
Gif Search
{% endblock %}

{% block content %}
<h1>Star Wars API</h1>
<form action="/swapi" method="POST">
    <fieldset>
        <legend>Star Wars Info:</legend>
        <p>
            <label>
                Type in a Star Wars character ID:
                <input type="text" id="character_id" name="character_id"><br><br>
            </label>
        </p>
        <input type="submit" value="Search for APIS">
    </fieldset>
</form>

{% endblock %}
